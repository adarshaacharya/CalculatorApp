<body>
    <section id="calculator" class="p-5">
        <div class="container">

            <form>

              <div class="form-group">
                <label for="value-1">First Value: </label>
                <input type="text" class="form-control" id="value-1" required>
              </div>

              <div class="form-group">
                <label for="value-2">Second Value: </label>
                <input type="text" class="form-control" id="value-2"required>
              </div>
                
              <div class="form-group">
                <label for="option">Select Operation</label>
                <select  class="form-control" id="option">
                    <option value="add">Add</option>
                    <option value="sub">Subract</option>
                    <option value="mul">Multiply</option>
                    <option value="div">Divide</option>
                </select>
            </div>


                <button class="btn btn-primary btn-block mt-5" id="submit">Calculate</button>
            </form>

            <div id="output"></div>


        </div>

    </section>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!--Just another hand font-->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <!-- Normalise-->
    <link rel="stylesheet" type="text/css" href="vendor/normalize.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.min.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="./vendor/bootstrap.min.css">

    <!--Style css-->
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">

    <!--Media Query -->
    <link rel="stylesheet" type="text/css" href="css/responsive.css">

</head>

<body>

    <section class="calculator">
        <div class="calculator-screen">
            <div class="previous-output"></div>
            <div class="current-output">
            </div>
        </div>

        <div class="calculator-keys">

            
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">*</button>
            <button type="button" class="operator" value="รท">รท</button>

            <button type="button" class="operand" value="7">7</button>
            <button type="button" class="operand" value="8">8</button>
            <button type="button" class="operand" value="9">9</button>

            <button type="button" class="operand" value=".">.</button>

            <button type="button" class="operand" value="4">4</button>
            <button type="button" class="operand" value="5">5</button>
            <button type="button" class="operand" value="6">6</button>


            <button type="button" class="operand" value="1">1</button>
            <button type="button" class="operand" value="2">2</button>
            <button type="button" class="operand" value="3">3</button>


            <button type="button" class="operand" value="0">0</button>
            <button type="button" class="delete btn-secondary" value="delete">DEL</button>
            <button type="button" class="all-clear btn-danger" value="all-clear">AC</button>


            <button type="button" class="equal-sign" value="=">=</button>

        </div>
    </section>











    <!--Jquery JS-->
    <script src="vendor/jquery-3.3.1.min.js"></script>

    <!--Bootstrap JS-->
    <script src="vendor/bootstrap.min.js"></script>

    <!--Popper JS-->
    <script src="vendor/popper.min.js"></script>

    <!--Custom JS -->
    <script src="js/custom.js"></script>


</body>

</html>
